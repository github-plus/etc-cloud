          username: root
          password: HuaYuan@2020
      config:
        namespace: 65bb6e89-2704-4084-86a6-3d5cd13683a8
        server-addr: www.szhoyur.com:8848
        group: prod-group
        refresh-enabled: true
        file-extension: yml
        extension-configs[0]:

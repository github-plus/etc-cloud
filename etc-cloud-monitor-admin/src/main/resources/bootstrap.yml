lambda-version: @project.version@
lambda-name: @project.name@
spring:
  profiles:
    active: @profiles.active@
  mvc:
    static-path-pattern: /static/**
  security:
    user:
      name: root
      password: 123456
      roles: admin
  boot:
    admin:
      probed-endpoints: "httptrace:trace"
      ui:
        title: Lambda-Function
        login-icon: /assets/img/logo.svg
        brand: <img src="assets/img/title.svg"><span>Lambda平台</span>
      client:
          instance:
            metadata:
              user:
                name: ${spring.security.user.name}
                password: ${spring.security.user.password}
          enabled: true
          username: ${spring.security.user.name}
          password: ${spring.security.user.password}
  cloud:
    discovery:
      client:
        simple:
          local:
            metadata:
              username: co-money
              password: ${spring.security.user.password}
server:
  port: 8082
---
spring:
  profiles: dev
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
        group: dev-group
        namespace: 0b98cf67-002d-47bb-bdff-b0c87b9d9410

      username: nacos
      password: nacos


  application:
    name: co-money-monitor-dev
---
spring:
  profiles: uat
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
        group: uat-group
        namespace: 4dee84b8-6724-4767-a50d-5f80c34336f2
        username: co-money
        password: 123456
  application:
    name: co-money-monitor-uat

---
spring:
  profiles: prod
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
        group: prod-group
        namespace: 65bb6e89-2704-4084-86a6-3d5cd13683a8
        username: co-money
        password: 123456
  application:
    name: co-money-monitor-prod